<!DOCTYPE html>
<html>
<head>
	<title>Manufacturer list</title>
	<link rel="stylesheet" th:href="@{/public/css/style.css}"></link>
	<script th:src="@{/public/js/script.js}"></script>
</head>
<body>
	<div id="header">
		<h1>ProductsRVT</h1>
		<ul>
		<li th:if="${isclient}"><a href="/client">My page (Client)</a></li>
		<li th:unless="${isclient}"><a href="/manufacturer">My page (Manufacturer)</a></li>
		<li><a href="/products">Products</a></li>
		<li><a href="/manufacturers">Manufacturers</a></li>
		<li><a href="/logout">Logout</a></li>
		</ul>
		<hr />
	</div>
	
	<form name="searchManufacturerForm" id="searchForm" >
			<input type="text" name="manufacturer">
			<input type="button" value="Search" onclick="searchManufacturers()">
	</form>
	
	<table id="table">
		<tr th:each="manufacturer: ${manufacturers}" th:attr="id=${manufacturer.id}">
			<td th:text="${manufacturer.id}" />
			<td th:text="${manufacturer.name}" />
			<td th:text="${manufacturer.description}" />
			<td th:text="${manufacturer.address}" />
		</tr>
	</table>
</body>
</html>
